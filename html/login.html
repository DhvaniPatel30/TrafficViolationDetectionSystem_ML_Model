<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Analysis System - Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS file for styling -->
    <script src="script.js"></script> <!-- External JavaScript file for form validation -->
</head>
<body>
    <header>
        <h1 class="animated">Traffic Analysis System</h1>
    </header>
    <main>
        <div class="login-form animated">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="cta-button">Login</button>
            </form>
        </div>
    </main>
    
</body>
</html>
