<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .btn {
            border: 2px solid gray;
            color: gray;
            background-color: white;
            padding: 8px 20px;
            border-radius: 8px;
        }

        .upload-btn-wrapper input[type="file"] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }

        .file-label {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your Video</h1>
        <div class="upload-form">
            <div class="upload-btn-wrapper">
                <button class="btn">Choose a video file</button>
                <input type="file" name="video" id="video" accept="video/*" />
            </div>
            <p class="file-label" id="fileLabel">No file chosen</p>
            <button onclick="uploadVideo()" class="btn">Upload Video</button>
        </div>
    </div>

    <script>
        const videoInput = document.getElementById("video");
        const fileLabel = document.getElementById("fileLabel");

        videoInput.addEventListener("change", () => {
            if (videoInput.files.length > 0) {
                fileLabel.textContent = videoInput.files[0].name;
            } else {
                fileLabel.textContent = "No file chosen";
            }
        });

        function uploadVideo() {
            // Implement your video upload logic here
            // You would typically send the selected video to a server for processing and storage
            alert("Video uploaded (simulated)!");
        }
    </script>
</body>
</html>
